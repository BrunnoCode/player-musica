<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Player Musica</title>
</head>
<body>
    <img src="./imagens/img04.jpg" alt="">
    <div class="descricao">
        <h2>Nome da musica</h2>
        <i>Nome do Artista</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="" max="1"></progress>
            <div class="ponto">

            </div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:45</p>
        </div>
    </div>
    <div class="player">
        <i class="fa-solid fa-backward-step setas anterior"></i>
        <i class="fa-solid fa-circle-play botao-play"></i>
        <i class="fa-solid fa-circle-pause botao-pause"></i>
        <i class="fa-solid fa-forward-step setas proxima"></i>
    </div>
    <audio src="./musicas/Bite Me (Clean) - NEFFEX.mp3"></audio>
    <script src="./script.js"></script>
</body>
</html>
